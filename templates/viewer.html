<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
</head>
<body>
    <h1>Viewer</h1>
    <img id="display" src="/static/image1.jpg" alt="Image" width="500">

    <script>
        const socket = io();
        const imgElement = document.getElementById('display');

        // Listen for image updates
        socket.on('update_image', (data) => {
            imgElement.src = `/static/${data.image}`;
        });
    </script>
</body>
</html>
